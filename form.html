<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp Contact Us</title>
</head>
<body>

    <h1>
        Welcome to codehelp!!
    </h1>

    <h2>
        Contact Us Form
    </h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" 
        id="name" placeholder="Enter your Name"><br>

        <label for="email">Email</label>
        <input type="text" name="email" 
        id="email" placeholder="Enter your Email"><br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" 
        placeholder="Enter your Number"><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not To Say</option><br>
        </select><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="date" id="dob"><br>

        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label>
        <input type="radio" name="rating" id="rating6" value="6">
        <label for="rating6">6</label><br>

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your Message!!"></textarea><br>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset"><br><br>

        <footer>
            <a href="https://www.google.com" target="_blank">
                <img src="https://tse1.mm.bing.net/th?id=OIP.4Pcrny-TxrjASTr1GEHbUAHaEK&pid=Api&rs=1&c=1&qlt=95&w=205&h=115"
                alt="Youtube"
                width="30"
                height="20">
            </a>

            <a href="https://www.instagram.com" target="_blank">
                <img src="https://tse1.mm.bing.net/th?id=OIP.JtmXSh_uyZBaTg1eXd-NtgHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121"
                alt="Instagram"
                width="30"
                height="20">
            </a>

            <a href="https://www.telegram.com" target="_blank">
                <img src="https://tse1.mm.bing.net/th?id=OIP.qcjZcl8YQjQMaC2JBSTbjgHaEK&pid=Api&rs=1&c=1&qlt=95&w=196&h=110"
                alt="Telegram"
                width="40"
                height="20">
            </a>

        </footer>

        


    </form>




    
</body>
</html>
